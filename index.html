<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Game Container -->

    <div class="game-container">
      <h1 class="game-title">The Right Choice</h1>

      <!-- Time & Scoreboard -->
      <div class="scoreboard">
        <p class="timer">Time Left: <span id="timer">30</span></p>

        <p class="score">Score: <span id="score">100</span></p>

        <p class="attempts">Attempts Left: <span id="attempts">5</span></p>
      </div>

      <!-- Feedback Messege -->
      <p class="feedback hidden">Make Your Choice</p>

      <!-- Number Options (? ?) -->
      <div class="number-options hidden">
        <button class="number-btn" id="num1">?</button>
        <button class="number-btn" id="num2">?</button>
      </div>

      <!-- Game Titel -->
      <!-- <h1 class="game-title">The Right Choice</h1> -->

      <!-- Start Button -->
      <button class="start-btn">Start Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
